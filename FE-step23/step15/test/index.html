<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Replica Amazon.com - EDUCATIONAL PURPOSE ONLY</title>
  <link rel="stylesheet" href="./css/main.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous" />
  <script defer type="module" src="./scripts/main.js"></script>
</head>

<body>
  <header class="header">
    <div class="header__firstRow">
      <div class="header__brandLogo">
        <img class="block-img" src="./images/navbar/brand_logo.png" alt="Brand logo" />
      </div>
      <form class="header__search" action="/search" method="get" autocomplete="on">
        <button class="search__categorySelectorBtn">
          <span>all â–¾</span>
        </button>
        <select class="search__categorySelector">
          <option selected="selected" value="search-alias=aps">All Departments</option>
          <option value="search-alias=arts-crafts-intl-ship">Arts &amp; Crafts</option>
          <option value="search-alias=automotive-intl-ship">Automotive</option>
          <option value="search-alias=baby-products-intl-ship">Baby</option>
          <option value="search-alias=beauty-intl-ship">Beauty &amp; Personal Care</option>
          <option value="search-alias=stripbooks-intl-ship">Books</option>
          <option value="search-alias=computers-intl-ship">Computers</option>
          <option value="search-alias=digital-music">Digital Music</option>
          <option value="search-alias=electronics-intl-ship">Electronics</option>
          <option value="search-alias=digital-text">Kindle Store</option>
          <option value="search-alias=instant-video">Prime Video</option>
          <option value="search-alias=fashion-womens-intl-ship">Women's Fashion</option>
          <option value="search-alias=fashion-mens-intl-ship">Men's Fashion</option>
          <option value="search-alias=fashion-girls-intl-ship">Girls' Fashion</option>
          <option value="search-alias=fashion-boys-intl-ship">Boys' Fashion</option>
          <option value="search-alias=deals-intl-ship">Deals</option>
          <option value="search-alias=hpc-intl-ship">Health &amp; Household</option>
          <option value="search-alias=kitchen-intl-ship">Home &amp; Kitchen</option>
          <option value="search-alias=industrial-intl-ship">Industrial &amp; Scientific</option>
          <option value="search-alias=luggage-intl-ship">Luggage</option>
          <option value="search-alias=movies-tv-intl-ship">Movies &amp; TV</option>
          <option value="search-alias=music-intl-ship">Music, CDs &amp; Vinyl</option>
          <option value="search-alias=pets-intl-ship">Pet Supplies</option>
          <option value="search-alias=software-intl-ship">Software</option>
          <option value="search-alias=sporting-intl-ship">Sports &amp; Outdoors</option>
          <option value="search-alias=tools-intl-ship">Tools &amp; Home Improvement</option>
          <option value="search-alias=videogames-intl-ship">Video Games</option>
          <option value="search-alias=toys-and-games-intl-ship">Toys &amp; Games</option>
        </select>
        <div class="search__inputWrapper">
          <input class="search__input" type="text" name="field-keywords" />
          <div class="search__suggestion">
            <ul class="search__suggestionUl">
              <li class="search__suggestionLi">
                <a href="">abcd</a>
              </li>
              <li class="search__suggestionLi">
                <a href="">abcd</a>
              </li>
              <li class="search__suggestionLi">
                <a href="">abcd</a>
              </li>

            </ul>
          </div>
        </div>
        <button class="search__submitBtn" type="submit">
          <i class="fas fa-search"></i>
        </button>
      </form>
      <div class="header__topBanner">
        <img class="block-img" src="./images/navbar/new_customer_learn_more.png"
          alt="New to Amazon? Click here to learn more" />
      </div>
    </div>
    <div class="header__secondRow">
      <nav class="header__quickLinks">
        <div class="header__deliveryLocation quickLink-item">
          <div><i class="fas fa-map-marker-alt fa-lg"></i></div>
          <div>
            Deliver to
            <div class="global-deco-bold-text">Korea, Republic of</div>
          </div>
        </div>
        <div class="quickLink-item quickLink__department megaMenu__trigger">
          <a class="global-deco-bold-text" href="#">Departments</a>
        </div>
        <div class="quickLink-item">
          <a href="#">Your Amazon.com</a>
        </div>
        <div class="quickLink-item">
          <a href="#">Today's Deals</a>
        </div>
        <div class="quickLink-item">
          <a href="#">Gift Cards</a>
        </div>
        <div class="quickLink-item">
          <a href="#">Sell</a>
        </div>
        <div class="quickLink-item">
          <a href="#">Registry</a>
        </div>
        <div class="quickLink-item">
          <a href="#">Help</a>
        </div>
      </nav>
      <nav class="header__userSection">
        <div class="language-selector">
          <a href="#">
            <div>EN</div>
            <div><i class="fas fa-globe"></i></div>
          </a>
        </div>
        <div class="global-deco-vertical-divisor"></div>
        <div>
          <a href="#">
            <div>Hello. Sign in</div>
            <div class="global-deco-bold-text">Account & Lists</div>
          </a>
        </div>
        <a class="global-deco-bold-text" href="#">Orders</a>
        <a href="#" class="cart">
          <div class="cart__img">
            <div class="cart__numOfItem / global-deco-bold-text">0</div>
          </div>
          <div class="cart__text / global-deco-bold-text">Cart</div>
        </a>
      </nav>
    </div>
  </header>
</body>
